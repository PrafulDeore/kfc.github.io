<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
    
  </head>
  <body>
    <!-- navbar---------------------------------------------------->
    <div id="navbar">
      <div id="left">
        <div id="logo">
          <a href="index.html">
          <img
            src="https://online.kfc.co.in/static/media/kfcLogo.492728c6.svg"
            alt="kfc logo"
          /></a>
        </div>
        <ul>
          <li><a href="products.html">Menu</a></li>
          <li><a href="cartItems.html">Deals</a></li>
        </ul>
      </div>
      <div id="right">
        <div id="signin">
          <a href="login.html"><i class="fas fa-user-circle"></i> Signin</a>
        </div>
        <div id="total1"><a href=""></a></div>
        <div id="kfcbox">
          <a href=""
            ><img
              src="https://thumbs.dreamstime.com/b/web-219165309.jpg"
              alt=""
          /></a>
        </div>
      </div>
    </div>

    <!-- header----------------------------------------------->
    <div id="headerBottom">
      <div class="headBottomParent">
        <div class="headBottomTxt">
          LET'S ORDER FOR DELIVERY, PICK UP, OR DINE-IN
        </div>
        <button
          class="button redButton start-order-btn"
          id="startOrderItemButton"
          type="submit"
        >
          <span>Start Order</span>
        </button>
      </div>
    </div>

    <!-- My Cart----------------------->
    <div id="cart">
      <div id="cart-header">
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADgAAAAeCAYAAAB5c901AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAABNSURBVHgB7c9BDQAgAMPAgQ4c4F8KDvABFuBHSe+9LGmZ6SsXWkY52b3yW/M5A+kMpDOQzkA6A+kMpDOQzkA6A+kMpDOQzkA6A+kMpNu9MQhKmC+cDgAAAABJRU5ErkJggg=="
          alt=" "
        />
        <h1 class="cart-header-text">My Cart</h1>
      </div>
    </div>


    <!-- favourite------------------------------------------------------------------------------------------------------------> 
    <div id="favcontainer">
      <div id="leftbox"></div>
      <!-- rightbox--------------------------------------------->
      <div id="rightbox">
        <div id="line1">
          <h5>% Apply Offers Deals</h5>
          <button id="offer">View All</button>
        </div>
        <div class="line2">
          <h5>Subtotal</h5>
          <h5 id="subtotal"></h5>
        </div>
        <div class="line2">
          <h5>GST</h5>
          <h5 id="gst">#</h5>
        </div>
        <div class="line3"><hr /></div>
        <div class="line4">
          <input type="radio" />
          <h5>Want Big Carry-Bag</h5>
        </div>
        <div class="line3"><hr /></div>
        <div class="line5">
          <div id="upper">
            <input type="radio" />
            <h5>Donate Rs.5 Tick Add Hope</h5>
          </div>
          <p>Our Goal is to feed 20 million people by 2021</p>
        </div>
        <div id="line6">
          <a href="checkout.html"><button>CHEAKOUT</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="cart.js"></script>
