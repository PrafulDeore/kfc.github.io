<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Checkout</h1>

    <div id="flexcon">
        <div>
            <div id="container">
                <!-----ADD ADDRESS ->PINCODE/CITY/DISTRICT/STATE/LANDMARK----------------------------->
                <div id="left">
                    <h3>Add Address</h3>
                    <form id="add">
                        <input class="Himanshu" id="pin" type="text" placeholder="Enter Your Pincode"><br><br>
                        <input class="Himanshu" id="city" type="text" placeholder="City/district*"><br><br>
                        <input class="Himanshu" id="state" type="text" placeholder="State*"><br><br>
                        <select id="rad">
                            <option value="">Landmark</option>

                        </select>
                    </form>
                    <br><br><br><br>
                    <!----- INPUTS TAGS---------TYPE--RADIO------HOME/OFFICE/MAKE THIS DEFAULT ADDRESS-------------->
                    <form>
                        <input type="radio" name="Home" value="">Home
                        <input id="radio" type="radio" name="Home" value="">Office
                        <br><br><br>
                        <input type="radio" name="Make this default address" value="">Make this default address
                    </form>
                </div>
                <!-- INPUTS TAGS------FIRST NAME/LAST NAME/ADDRESS/SPECIAL CHARACTER /PHONE NUMBER------------------>
                <div id="right">
                    <div id="clear">
                        <button id="all"> Clear all</button>
                    </div>
                    <form id="names">
                        <input class="Mishra" type="text" placeholder="First Name*">
                        <input class="Mishra" type="text" placeholder="Last Name*"><br><br><br>
                        <input id="Area" type="textArea" placeholder="Address*">
                        <h4 id="limit">Character Limit : 120<br>
                            Special characters allowed are - # & ( ) ' ' . , \ / + _</h4>
                        <input class="Himanshu" type="number" placeholder="Phone number*">
                    </form>
                    <br><br><br><br><br><br><br>
                    <!-- BUTTONS ----- CANCEL & SAVE & CONTINUE ----------------------->
                    <button id="red">Cancel</button>
                    <a href="payment.html">
                    <button id="Save">
                        Save & Continue
                    </button></a>
                </div>
            </div>
        </div>
     
    </div>
</body>
</html>
<script src="checkout.js"></script>
