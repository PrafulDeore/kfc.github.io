<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro&family=Signika:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="otp.css">
    <title>Document</title>
    <style>
    
    </style>
  </head>
  <body>
    <div id="container">
      <div id="sign-in-header">Sign In / Sign up</div>
      <div id="kfcImg">
        <a href="index.html"
          ><img
            src="https://online.kfc.co.in/static/media/kfcLogo.492728c6.svg"
        /></a>
      </div>
      <div id="title">We Just Texted You</div>
      <div id="subTitle">
        Please enter the verification code we just sent to Your Number
      </div>
      <form id="form">
        <input type="hidden" id="otp" />
        <div class="joinNow resendCode">
          <a href="#" id="different-number">Different Number?</a>
        </div>
        <div id="otpDiv">
          <input id="codeBox0" class="otpNum"  />
          
        </div>
        <div class="expireText" id="expireTextId">
          Your code will expire in <span id="timerId">0:125</span>
        </div>
        <button type="submit" id="submitBtnDiv">Submit</button>
      </form>
    </div>
  </body>
</html>
<script src="otp.js"></script>
